[loggers]
keys=root
[handlers]
keys=FInfoHandler, FErrorHandler , FDebugHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=FErrorHandler, FInfoHandler , FDebugHandler

[handler_FErrorHandler]
class=FileHandler
level=ERROR
formatter=simpleFormatter

args=('/home/vlad/sc/logs/error.log', 'a')

[handler_FInfoHandler]
class=FileHandler
level=INFO
formatter=simpleFormatter

args=('/home/vlad/sc/logs/info.log', 'w')

[handler_FDebugHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter

args=('/home/vlad/sc/logs/debug.log', 'w')



[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
